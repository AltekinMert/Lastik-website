<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>İletişim</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css">
    </head>

    <body>
        <!-- Component placeholders -->
        <div id="top-bar-container"></div>
        <div id="header-container"></div>
        <div id="sidebar-container"></div>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d195884.30042989203!2d32.59795474475844!3d39.903523298358856!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d347d520732db1%3A0xbdc57b0c0842b8d!2sAnkara!5e0!3m2!1str!2str!4v1742898188697!5m2!1str!2str" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Mail -->
        <div class="container">
            <!-- SOL BLOK -->
            <div class="info-section">
              <h2 class="title">ANKARA VE ÇEVRESİ YOL YARDIM</h2>
              <div class="left-side">
                <ul class="service-list">
                    <li class="service-item"><p>* OTO YOL YARDIM</p></li>
                    <li class="service-item"><p>* YERİNDE HİZMET</p></li>
                    <li class="service-item"><p>* MOBİL LASTİK TAMİRİ</p></li>
                    <li class="service-item"><p>* LASTİK DEĞİŞİMİ</p></li>
                    <li class="service-item"><p>* AKÜ TAKVİYE VE DEĞİŞİMİ</p></li>
                  </ul>
              </div>
              <p class="call-text">7/24 KESİNTİSİZ HİZMET İÇİN <span class="highlight">HEMEN ARAYIN</span></p>
              <a href="tel:+905428082875" class="call-button-mail"><i class="fas fa-phone"></i> HEMEN ARAYIN (+90 542 808 2875)</a>
              <a href="tel:+905436674974" class="call-button-mail" style="margin-top: 1vh;"><i class="fas fa-phone"></i> HEMEN ARAYIN (+90 543 667 4974)</a>
              <a class="call-button-mail contact-whatsapp" style="margin-top: 1vh; cursor: pointer;"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
            </div>

            <!-- SAĞ BLOK (FORM) -->
            <div class="form-section">
              <form class="contact-form">
                <div class="form-group">
                  <label for="name" class="form-label">Adınız (gerekli)</label>
                  <input type="text" id="name" class="form-input" required>
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">E-posta adresiniz (gerekli)</label>
                  <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                  <label for="subject" class="form-label">Konu</label>
                  <input type="text" id="subject" class="form-input">
                </div>
                <div class="form-group">
                  <label for="message" class="form-label">İletiniz</label>
                  <textarea id="message" rows="6" class="form-textarea"></textarea>
                </div>
                <button type="submit" class="submit-button">GÖNDER</button>
              </form>
            </div>
          </div>

        <!-- Footer placeholder -->
        <div id="footer-container"></div>

        <!-- Load components script -->
        <script src="js/components.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js"></script>
    </body>
</html>
