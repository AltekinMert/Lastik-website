<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobil Lastik Tamiri</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css">
    </head>

    <body>
        <!-- Component placeholders -->
        <div id="top-bar-container"></div>
        <div id="header-container"></div>
        <div id="sidebar-container"></div>

        <div class="slider">
            <div class="carousel" data-flickity='{"wrapAround": true, "autoPlay": 3000}'>
                <div class="carousel-cell"><img class="scale-down" src="assets/images/lastik.png" alt="Image 1"></div>
                <div class="carousel-cell"><img class="scale-down" src="assets/images/lastik.png" alt="Image 2"></div>
            </div>
        </div>

        <!-- Hizmet Detayı Bölümü -->
        <section class="service-details-section" aria-labelledby="service-details-title">
            <!-- Mobil Lastik Tamiri -->
            <h2 id="service-details-title">Mobil Lastik Tamiri</h2>
            <br>
            
            <p itemprop="description">
                Seyir halindeyken lastik patlaması veya hasarı yaşadığınızda, mobil ekibimiz
                vakit kaybetmeden yanınıza gelir. Yedek lastik değişimi, lastik onarımı ve
                hava kontrolü gibi işlemleri yerinde gerçekleştirerek sizi en kısa sürede
                tekrar yola çıkmaya hazır hale getiririz.
            </p>
            </article>
            <br> 
        </section>
        <!-- Hizmet Detayı Bölümü Bitişi -->

        <!-- Footer placeholder -->
        <div id="footer-container"></div>

        <!-- Load components script -->
        <script src="js/components.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js"></script>
    </body>
</html>
