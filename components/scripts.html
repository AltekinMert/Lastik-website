<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Sidebar Aç / Kapat
    const sidebar = document.getElementById("sidebar");
    window.openSidebar = () => sidebar.style.right = "0";
    window.closeSidebar = () => sidebar.style.right = "-250px";
  
    // Telefon ve WhatsApp Butonları
    document.querySelectorAll('.contact-phone').forEach(el => {
      el.addEventListener('click', () => {
      window.location.href = 'tel:+905428082875';
      });
    });
  
    document.querySelectorAll('.contact-whatsapp').forEach(el => {
      el.addEventListener('click', () => {
        const phone = '+905428082875';
        const msg = 'Merhaba, yardım almak istiyorum!';
        window.location.href = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
      });
    });
  
    // Sidebar Dropdown Aç / Kapat
    const dropdownToggle = document.querySelector('.dropdown-toggle');
    const dropdownContent = document.querySelector('.sidebar-dropdown');
    const dropdown = dropdownToggle?.parentElement;
  
    if (dropdownToggle && dropdownContent && dropdown) {
      dropdownToggle.addEventListener('click', (e) => {
        e.preventDefault();
        const isOpen = dropdownContent.classList.contains('visible');
  
        dropdownContent.style.display = isOpen ? 'none' : 'block';
        setTimeout(() => {
          dropdownContent.classList.toggle('visible', !isOpen);
          dropdown.classList.toggle('open', !isOpen);
        }, 10);
      });
    }
  
    // Sayfa Yukarı Butonu
    const upButton = document.querySelector('.up-button');
    if (upButton) {
      window.addEventListener('scroll', () => {
        upButton.classList.toggle('visible', window.scrollY > 100);
      });
    }
  });
</script>
