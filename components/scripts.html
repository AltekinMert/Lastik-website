<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const dropdownContent = document.querySelector('.sidebar-dropdown');
        const dropdown = dropdownToggle.parentElement; // Get the parent dropdown div

        dropdownToggle.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default anchor behavior
            
            // Check if the dropdown is currently visible
            if (dropdownContent.classList.contains('visible')) {
                // If it is visible, remove the visible class
                dropdownContent.classList.remove('visible');
                dropdown.classList.remove('open'); // Remove the open class
                // Wait for the transition to finish before setting display to none
                setTimeout(() => {
                    dropdownContent.style.display = 'none'; // Set display to none after animation
                }, 500); // Match this duration with the CSS transition duration
            } else {
                // If it is not visible, set display to block and add the visible class
                dropdownContent.style.display = 'block'; // Set display to block
                setTimeout(() => {
                    dropdownContent.classList.add('visible'); // Add the visible class to trigger animation
                    dropdown.classList.add('open'); // Add the open class to rotate the icon
                }, 10); // Small timeout to allow display to take effect
            }
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        window.addEventListener('scroll', function() {
            const upButton = document.querySelector('.up-button');
            
            if (window.scrollY > 300) {
                upButton.classList.add('visible'); // Show the button
            } else {
                upButton.classList.remove('visible'); // Hide the button
            }
        });
    });
</script>
