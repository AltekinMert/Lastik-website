<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Akü Takviye & Değişim</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css">
    </head>

    <body>
        <!-- Component placeholders -->
        <div id="top-bar-container"></div>
        <div id="header-container"></div>
        <div id="sidebar-container"></div>

        <div class="slider">
            <div class="carousel" data-flickity='{"wrapAround": true, "autoPlay": 3000}'>
                <div class="carousel-cell"><img class="scale-down" src="assets/images/akü.png" alt="Image 1"></div>
                <div class="carousel-cell"><img class="scale-down" src="assets/images/akü.png" alt="Image 2"></div>
            </div>
        </div>

        <!-- Hizmet Detayı Bölümü -->
        <section class="service-details-section" aria-labelledby="service-details-title">
            <!--Akü Takviye & Değişim -->
            <h2 id="service-details-title">Akü Takviye & Değişim</h2>
            <br>
            
            <p itemprop="description">
                Aracınızın aküsü bitmişse, hızlı akü takviyesiyle tekrar yola devam etmenizi
                sağlıyoruz. Eğer akü tamamen kullanılamaz durumdaysa, aracınız için uygun akü
                seçimini yaparak hızlı ve yerinde değişim hizmeti sunuyoruz.
            </p>
            </article>
            <br> 
        </section>
        <!-- Hizmet Detayı Bölümü Bitişi -->

        <!-- Footer placeholder -->
        <div id="footer-container"></div>

        <!-- Load components script -->
        <script src="js/components.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js"></script>
    </body>
</html>
